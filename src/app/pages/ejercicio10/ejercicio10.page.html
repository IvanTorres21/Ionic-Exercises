<ion-header>
  <ion-toolbar>
    <ion-title>ejercicio10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="width: 50%; align-self: center;">

  <ion-grid>
    <ion-row>
      <ion-col size="3">Item</ion-col>
      <ion-col size="3">Quantity</ion-col>
      <ion-col size="3">Item price</ion-col>
      <ion-col size="3">Price</ion-col>
    </ion-row>
    <div *ngFor="let pro of cart">
    <ion-row >
      <ion-col size="3">{{pro.item}}</ion-col>
      <ion-col size="3">{{pro.quantity}}</ion-col>
      <ion-col size="3">{{pro.price}} €</ion-col>
      <ion-col size="3">{{pro.price * pro.quantity}}  €</ion-col>
    </ion-row>
    </div>
    <ion-row >
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3">Total: </ion-col>
      <ion-col size="3">{{total}}  €</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
