<ion-header>
  <ion-toolbar>
    <ion-title>ejercicio9</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    Centimetros:  
    <ion-input
    (keyup) = "change(1)"
    [(ngModel)] = "cm"></ion-input>
  </ion-item>
